name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Build rust
      run: cd rs; cargo build --release
    - name: benchmark rust
      run: cd rs; cargo bench
    - name: Build and test c#
      run: cd c-sharp\test; dotnet test -l "console;verbosity=detailed"
    - name: benchmark c#
      run: cd c-sharp\bench; dotnet run -c Release
